{% extends "base.html" %}

{% block content %}
    <div style="max-width: 800px; margin: 40px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <h1 style="font-size: 32px; color: #333; border-bottom: 2px solid #ff6600; padding-bottom: 10px; margin-bottom: 20px;">Update Tender</h1>

        <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column;">
            {% csrf_token %}
            {{ form.as_p|safe }}

            <button type="submit" style="background-color: #ff6600; color: #fff; border: none; padding: 12px 20px; font-size: 18px; cursor: pointer; border-radius: 4px; margin-top: 20px; transition: background-color 0.3s;">
                Update Tender
            </button>
        </form>
    </div>
{% endblock %}
