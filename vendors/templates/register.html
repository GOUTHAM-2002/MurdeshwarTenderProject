{% extends 'base_without_header.html' %}

{% block content %}
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 4px;">Register</button>
    </form>
    <p style="margin-top: 15px;">Already have an account? <a href="{% url 'login_user' %}" style="color: #007bff; text-decoration: none;">Login instead</a></p>
{% endblock %}
