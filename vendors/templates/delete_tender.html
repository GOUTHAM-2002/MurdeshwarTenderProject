{% extends "base.html" %}

{% block content %}
    <div style="max-width: 600px; margin: 40px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center;">
        <h1 style="font-size: 28px; color: #333; margin-bottom: 20px;">Delete Tender</h1>
        <p style="font-size: 18px; color: #555; margin-bottom: 30px;">Are you sure you want to delete the tender "<strong>{{ tender.title }}</strong>"?</p>

        <form method="post" style="display: flex; justify-content: center; gap: 10px;">
            {% csrf_token %}
            <button type="submit" style="background-color: #ff4d4d; color: #fff; border: none; padding: 12px 20px; font-size: 18px; cursor: pointer; border-radius: 4px; transition: background-color 0.3s;">
                Confirm Deletion
            </button>
            <a href="{% url 'home'  %}" style="background-color: #007bff; color: #fff; text-decoration: none; padding: 12px 20px; font-size: 18px; border-radius: 4px; display: inline-block; transition: background-color 0.3s;">
                Cancel
            </a>
        </form>
    </div>
{% endblock %}
